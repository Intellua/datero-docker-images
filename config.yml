# default postgres version which will be used if no version is specified
default_version: 15

# list of individual FDW versions for corresponding postgres version
16:
  pg_base: 16.2
  fdw:
    mysql: 2.9.1
    oracle: 2.6.0
    sqlite: 2.4.0
    mongo: 5.5.1
    tds: https://github.com/tds-fdw/tds_fdw/archive/refs/heads/master.zip

15:
  pg_base: 15.2
  fdw:
    mysql: 2.9.0
    oracle: 2.5.0
    sqlite: 2.3.0
    mongo: 5.5.0
    tds: 2.0.3

14:
  pg_base: 14.4
  fdw:
    mysql: 2.8.0
    oracle: 2.4.0
    sqlite: 2.1.1
    mongo: 5.4.0
    tds: 2.0.2
