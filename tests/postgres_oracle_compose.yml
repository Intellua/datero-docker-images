version: "3.7"

services:
  oracle:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    container_name: oracle
    environment:
      ORACLE_PWD: admin  # SYS, SYSTEM and PDBADMIN password
    ports:
      - 1521:1521
    volumes:
      - "./sql/oracle_setup.sql:/opt/oracle/scripts/startup/oracle_setup.sql"
    #healthcheck:
    #  test: ["CMD", "sqlplus", "pdbadmin/admin@//localhost:1521/xepdb1"]
    #  start_period: 5s
    #  interval: 10s
    #  timeout: 5s
    #  retries: 3


  postgres:
    # if you build image locally and tagged it as "postgres_oracle_fdw"
    #image: postgres_oracle_fdw

    # if you want to use prebuilt image
    image: docker.io/chumaky/postgres_oracle_fdw
    container_name: postgres
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432
    volumes:
      - "./sql/postgres_oracle_setup.sql:/docker-entrypoint-initdb.d/postgres_oracle_setup.sql:z"
    depends_on:
      oracle:
        condition: service_healthy



