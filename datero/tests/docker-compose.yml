services:
  mysql:
    image: docker.io/mysql:latest
    container_name: datero_source_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: finance
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql
    ports:
      - 3306:3306
    volumes:
      - ./mysql/customers.sql:/docker-entrypoint-initdb.d/setup.sql

  postgres:
    image: docker.io/postgres:alpine
    container_name: datero_source_postgres
    environment:
      POSTGRES_DB: factory
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432
    volumes:
      - ./postgres/products.sql:/docker-entrypoint-initdb.d/setup.sql

  mongo:
    image: docker.io/mongo:latest
    container_name: datero_source_mongo
    environment:
      MONGO_INITDB_DATABASE: sales
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo
    ports:
      - 27017:27017
    volumes:
      - ./mongo/orders.js:/docker-entrypoint-initdb.d/setup.js

  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: datero_source_mssql
    environment:
      ACCEPT_EULA: Y
      MSSQL_SA_PASSWORD: Mssql_2019
    ports:
      - 1433:1433
    entrypoint:
      - /usr/config/entrypoint.sh
    volumes:
      - ./mssql/entrypoint.sh:/usr/config/entrypoint.sh
      - ./mssql/configure_db.sh:/usr/config/configure-db.sh
      - ./mssql/employees.sql:/usr/config/setup.sql

  redis:
    image: docker.io/redis:latest
    container_name: datero_source_redis
    ports:
    - 6379:6379

  redis_seed:
    image: docker.io/redis:latest
    container_name: redis_seed
    volumes:
    - ./redis/users.sh:/usr/local/bin/load_data.sh
    depends_on:
    - redis
    command: sh -c "chmod +x /usr/local/bin/load_data.sh && /usr/local/bin/load_data.sh"

  datero:
    image: docker.io/chumaky/datero_engine:latest
    container_name: datero_engine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 4444:5432
    volumes:
      - ./sqlite/job_roles.db:/home/data/job_roles.db
      - ./csv/departments.csv:/home/data/departments.csv
      - ./datero_setup.sql:/home/datero_setup.sql         
      # TODO: implement waiting of the source services actually being ready via "wait-for-it.sh"
      # and run `datero_setup.sql` after that
      # - ./datero_setup.sql:/docker-entrypoint-initdb.d/datero_setup.sql         
    depends_on:
    - mysql
    - postgres
    - mongo
    - mssql
    - redis
